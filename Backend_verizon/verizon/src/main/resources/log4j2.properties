# Declaring root logger
rootLogger.level=INFO
#log messages generated by the root logger that meet or exceed the INFO level will be output to the console.
rootLogger.appenderRef.console.ref=ConsoleAppender
 
#Declaring new logger for business logic,logs messages only from the package com.infy.utility.
logger.file.name=com.infy.verizon.utility
logger.file.level=ERROR
#this line tells the logging system to send log messages generated by the "com.infy.utility" logger to the "FileAppender", which will write those messages to the specified log file.
logger.file.appenderRef.file.ref=FileAppender
#any log messages produced by this logger will not be duplicated in the logs of its parent loggers.
logger.file.additivity=false  
 
 
# File Appender
appender.file.name=FileAppender
appender.file.type=File
appender.file.fileName=log/ErrorLog.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{dd-MMM-yyyy HH:mm:ss} %level - %m%n
 
# Console Appender
appender.console.name=ConsoleAppender
appender.console.type=Console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%m%n